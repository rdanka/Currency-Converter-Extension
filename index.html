<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div>
        <ul>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Flag_of_Hungary.svg" alt="Hungarian flag">
                <input type="text" id="huf">
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="USA flag">
                <input type="text" id="usd">
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg" alt="Europe flag">
                <input type="text" id="eur">
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg" alt="British flag">
                <input type="text" id="gbp">
            </li>
        </ul>
    </div>
</body>
</html>
